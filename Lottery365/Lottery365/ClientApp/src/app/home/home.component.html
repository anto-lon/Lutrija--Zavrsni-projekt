<div class="container" style="padding-top:60px;">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-xl-8  mx-auto">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <form name="form" (ngSubmit)="login(f)" #f="ngForm">
              <h1 style="text-align:center">Login</h1>
              <br />

              <div class="input-group mb-3">
                <input type="text" name="EmailId" [(ngModel)]="model.EmailId" class="form-control sty1" placeholder="Email" email #prmEmail="ngModel">
              </div>
              <div *ngIf="prmEmail.errors?.email">
                Primary Email not valid.
              </div>
              <div class="input-group mb-4">

                <input type="password" name="Passward" [(ngModel)]="model.Password" class="form-control"
                       placeholder="Password" required>
              </div>
              <div>
                <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">
                  {{errorMessage}}
                </p>
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4">Login</button>
                </div>
                <div class="col-6 text-right">
                  <!--<button type="button" class="btn btn-link px-0" (click)="register()">New User? Register</button>-->
                  <a class="nav-link text-dark" [routerLink]="['/new-user']">New User? Register!!</a>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
